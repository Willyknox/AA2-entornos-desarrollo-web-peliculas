<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Título</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
        background: hsl(60, 43%, 69%);
    }
    .container {
      margin-top: 40px;
      margin-left: 250px;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
        font-size: 2.2rem;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 28px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: #343a40;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button, a.btn-cancel {
      padding: 8px 18px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    button {
      background: #cf8e14;
      color: #fff;
    }
    a.btn-cancel {
      background: #6c757d;
      color: #fff;
    }
    #msg {
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrar Nuevo Título</h1>
    <form id="registerForm">
        <label>Título: <input type="text" id="primaryTitle" required></label><br>
        <label>Año: <input type="number" id="year" required></label><br>
        <label>Tipo: <input type="text" id="titleType" required></label><br>
        <label>Género: <input type="text" id="genres" required></label><br>
        <label>Duración (minutos): <input type="number" id="runtimeMinutes" required></label><br>
        <button type="submit">Registrar</button>
        <a href="index.html">Cancelar</a>
      </form>
      <div id="msg"></div>
      <meta charset="UTF-8">
      <title>Registrar Nuevo Título</title>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    </html>
