<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Título</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>body {
  background: #d2d28e;
}

.container {
  background: #fff;
  border-radius: 12px;
  max-width: 900px;
  margin-top: 40px;
  margin-left: 250px;
  padding: 32px 24px;
  box-shadow: 0 2px 8px #00000014;
}

h1 {
  color: #343a40;
  text-align: center;
  margin-bottom: 28px;
  font-size: 2.2rem;
  font-weight: 700;
}

label {
  color: #343a40;
  margin-bottom: 12px;
  font-weight: 500;
  display: block;
}

input[type="text"], input[type="number"] {
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  margin-top: 4px;
  margin-bottom: 12px;
  padding: 6px 8px;
}

button, a.btn-cancel {
  cursor: pointer;
  border: none;
  border-radius: 4px;
  margin-right: 8px;
  padding: 8px 18px;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
}

button {
  color: #fff;
  background: #cf8e14;
}

a.btn-cancel {
  color: #fff;
  background: #6c757d;
}

#msg {
  text-align: center;
  margin-top: 16px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Registrar Nuevo Título</h1>
    <form id="registerForm">
        <label>Título: <input type="text" id="primaryTitle" required=""></label><br>
        <label>Año: <input type="number" id="year" required=""></label><br>
        <label>Tipo: <input type="text" id="titleType" required=""></label><br>
        <label>Género: <input type="text" id="genres" required=""></label><br>
        <label>Duración (minutos): <input type="number" id="runtimeMinutes" required=""></label><br>
        <button type="submit">Registrar</button>
        <a href="/index.html" class="btn-cancel">Cancelar</a>
      </form>
      <div id="msg"></div>
  </div>
  <script src="/register.70c63c75.js"></script>

<script src="/register.275fafde.js"></script></body></html>
